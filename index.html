<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="./javascript/carousel.js"></script>
</head>
<body>
    <header id="header">
        <div class="navbar">
            <div class="navbar__brand">
                Home
            </div>
            <ul class="navbar__list">
                <li class="navbar__discover">
                    Discover
                </li>
                <li class="navbar__contact">
                    Contact
                </li>
                <li class="navbar__about">
                    About
                </li>
            </ul>
            <div class="navbar__search">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                      </svg>
            </div>
        </div>
    </header>
    <main>
        <div class="first">
            <div class="first__heading">
                <div class="first__heading-primary">
                    <span>Volleyball Club IIITDMJ</span>
                </div>
                <div class="first__heading-secondary">
                    #Play_with_Bros_Before_Arjunoes
                </div>
            </div>
            <div id="container">
                <div id="galleryView">
                  <div id="galleryContainer">
                     <div id="leftView">
                     </div>
                     <button id="navLeft" class="navBtns">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                          </svg>
                     </button>
                     <div id="mainView">
                         <img src="" alt="Main image" id="imageTag">
                     </div>
                     <div id="rightView">
                        
                     </div>
                     <button id="navRight" class="navBtns">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                          </svg>
                     </button>
                  </div>
                </div>
            
              </div>
        </div>
      
        <section class="info">
            <div class="card">
                <div class="card__first">
                    <div class="card__image card__first-image">

                    </div>
                    <div class="card__content card__first-content">
                        <h2>COORDINATOR</h2>
                    </div>
                </div>
                <div class="card__second">
                    <div class="card__image card__second-image">

                    </div>
                    <div class="card__content card__second-content">
                        <h2>CO-COORDINATOR</h2>
                    </div>
                </div>
                <div class="card__third">
                    <div class="card__image card__third-image">

                    </div>
                    <div class="card__content card__third-content">
                        <h2>MEMBERS</h2>
                    </div>
                </div>
            </div>
        </section>

        <section class="album">
            <div class="album__heading"><span>GUSTO 2K20</span></div>
        </section>

        <div class="gallery" style="background-color: #070D2D;"> 
            <section class="images">
                <img class="type1" src="./assets/2019_1.jpg" alt="first image">
                <img class="type2" src="./assets/2019_2.jpg" alt="2 image">
                <img class="type3" src="./assets/2019_3.jpg" alt="3 image">
                <img class="type2" src="./assets/2019_4.jpg" alt="4 image">
                <img class="type1" src="./assets/2019_5.jpg" alt="5 image">
                <img class="type1" src="./assets/2019_6.jpg" alt="6 image">
                <img class="type2" src="./assets/2019_7.jpg" alt="6 image">
                <img class="type3" src="./assets/2019_8.jpg" alt="6 image">
                <img class="type1" src="./assets/2019_9.jpg" alt="6 image">
                <img class="type2" src="./assets/2019_10.jpg" alt="6 image">
                <img class="type3" src="./assets/2019_6.jpg" alt="6 image">

            </section>
            </div>
        </div>
    </main>
</body>
</html>
